{% extends 'base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block content %}
	<h1>Login</h1>
	<form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    	<a href="{% url 'password_reset' %}">
            Forgot your password?
        </a>
    </button>
{% endblock content %}
